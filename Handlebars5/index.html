<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="
    IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0, minimum-scale=1.0">
    <title>Handlebars Teste 5</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Google Images-Different Users</h1>
    <button id="save-btn">Save XML file</button>
    <ul class="character-list-container"></ul>

    <script src="js/libs-js/jquery-3.1.1.js"></script>
    <script src="js/libs-js/handlebars-v4.0.5.js"></script>
    <script src="js/outsourced/XMLWriter.js"></script>
    <script src="js/outsourced/FileSaver.js"></script>
    <script src="js/main.js"></script>

    <script id="character-template" type="text/x-handlebars-template">
      {{#each characters}}
      <li class="character">
        <img src="images/{{shortCode}}.jpeg">
        <h2>{{name}}</h2>
        <p>Actor: {{actor}}</p>
        <p>Location:{{#if location}} {{location}} {{else}} unknown {{/if}}</p>
        {{#unless location}}<p>Whereabouts are unknown....</p>{{/unless}}
      </li>
      {{/each}}
    </script>

  </body>
</html>
